apiVersion: apps/v1
kind: Deployment
metadata:
  name: dekkeng-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: appsku
  template:
    metadata:
      labels:
        app: appsku
    spec:
      containers:
      - name: dekkeng-container
        image: farman17/dekkeng-landing
---
apiVersion: v1
kind: Service
metadata:
  name: dekkeng-service
spec:
  ports:
  - name: http
    targetPort: 80
    port: 80
  selector:
    app: appsku
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
spec:
  defaultBackend:
    service:
      name: test
      port:
        number: 80
